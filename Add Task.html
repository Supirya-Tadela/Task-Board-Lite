<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DropDown - TaskBoard Lite</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .board-container {
      width: 80vw;
      height: 80vh;
      border: 1px solid #e0e0e0;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .add-task-btn {
      background-color: #fff;
      border: none;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .add-task-btn:hover {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="board-container">
     <a href="Create New Task.html">
    <button class="add-task-btn">Add Task</button></a>
  </div>
</body>
</html>
