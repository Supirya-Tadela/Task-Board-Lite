<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create New Project</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #dcdfe3; /* Light grey from the screenshot */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .modal {
      background-color: white;
      width: 360px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .modal h2 {
      font-size: 18px;
      margin: 0 0 16px 0;
      font-weight: normal;
    }

    .close-btn {
      position: absolute;
      right: 16px;
      top: 16px;
      cursor: pointer;
      font-size: 18px;
      border: none;
      background: none;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    button {
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
    }

    .cancel-btn {
      background-color: #f3f3f3;
      color: #000;
    }

    .create-btn {
      background-color: #007bff;
      color: #fff;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #007bff;
    }
  </style>
</head>
<body>
  <div class="modal">
    <button class="close-btn" onclick="closeModal()">&times;</button>
    <h2>Create new project</h2>
    <input type="text" placeholder="My Amazing Project" required />
    <textarea placeholder="Add Description"></textarea>
    <div class="buttons">
      <button class="cancel-btn" onclick="cancel()">Cancel</button>
      <button class="create-btn" onclick="createProject()">Create Project</button>
    </div>
  </div>

  <script>
    function closeModal() {
      alert("Close button clicked.");
    }

    function cancel() {
      alert("Cancel button clicked.");
    }

    function createProject() {
      alert("Project Created.");
      window.location.href = "Project created succesfully.html";
    }
  </script>
</body>
</html>
