<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Board Lite</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: white;
      display: flex;
    }

    .sidebar {
      width: 250px;
      background: #1B2A47;
      color: white;
      padding: 20px;
    }

    .sidebar .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    .sidebar .menu {
      background: #295CCB;
      padding: 10px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 14px;
    }

    .main {
      flex: 1;
      padding: 30px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 20px;
      color: #444;
    }

    .header button {
      background: #4DA6FF;
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .cards {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;

    }

  

    .card {
     width: 280px; /* fixed width */
     height: 160px; /* fixed height */
     border-left: 4px solid;
     background: #fff;
     box-shadow: 0 0 6px rgba(0,0,0,0.1);
     padding: 15px;
     box-sizing: border-box; /* ensures padding doesn't increase the size */
    }

    .card h2 {
      font-size: 14px;
      margin-bottom: 8px;
      color: #333;
    }

    .card .overview {
      font-size: 12px;
      color: #777;
    }

    .card .status {
      display: flex;
      justify-content: space-between;
      margin-top: 5px;
      font-size: 13px;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      margin-top: 40px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <div style="width:40px; height:40px; background:white; border-radius:50%;"></div>
      <span><strong>Task Board Lite</strong></span>
    </div>
    <div class="menu">Team Status</div>
  </div>

  <div class="main">
    <div class="header">
      <h1>Team Status</h1>
      <a href="Create New Project.html">
      <button>Create Project</button>
      </a>
    </div>

    <div class="cards">
      <a href="ServiceTrac.html" style="text-decoration: none; color: inherit;">
      <div class="card" style="border-color:#F2C6F2;">
        <h2>ServiceTrac CRM / RetailTrac</h2>
        <div class="overview">Overview</div>
        <div class="status"><span>TODO</span><span>0</span></div>
        <div class="status"><span>In Progress</span><span>0</span></div>
      </div>
      </a>
      <a href="CodonLIMS.html" style="text-decoration: none; color: inherit;">
      <div class="card" style="border-color:#D1F2C6;">
        <h2>CodonLIMS</h2>
        <div class="overview">Overview</div>
        <div class="status"><span>TODO</span><span>0</span></div>
        <div class="status"><span>In Progress</span><span>0</span></div>
      </div>
      </a>
      <a href="CodonQMS.html" style="text-decoration: none; color: inherit;">
      <div class="card" style="border-color:#F2C6D9;">
        <h2>CodonQMS</h2>
        <div class="overview">Overview</div>
        <div class="status"><span>TODO</span><span>0</span></div>
        <div class="status"><span>In Progress</span><span>0</span></div>
      </div>
      </a>
    </div>

    </div> -->
  </div>
</body>
</html>
